<body> 
	<div class="header">
		<div class="col-md-8 for">
			<div class="col-top">
				<div class="col-md-5 account">
					<div class="account-in">
						<h3>请输入备注信息</h3>											
						<div class="your">
							 <form action="call.php" name="form_register" method="post">
								<div class="your-top">
									<i> </i>
									<input type="text" name="tel" id="tel" placeholder="请输入手机号码" required=""/>
								</div>
								<div class="your-top">
									<textarea type="text" name="introduction" id="introduction" cols="30" rows="3" onFocus="if(value=='请输入备注信息'){value=''}"  
    									  onblur="if (value ==''){value='请输入备注信息，字数限50字以内'}"></textarea>
								</div>								
								<input type="submit" value="确认" class="butn">
								<input type="reset" value="重新填写" onClick="rewrite()">
							</form>
 						</div>
					</div>
					<div class="clearfix"> </div>
				</div>
 			</div>
 		</div>
 	</div> 
  <script type="text/javascript"> 
  	function check() {      
      if(document.form_register.tel.value.length==0){ 
        alert("“手机账号”一定要填写哦。。。"); 
        return false; 
      } 
      if(document.form_register.tel.value.length>12){ 
          alert("“手机账号”不可以超过12个字符哦。。。"); 
          return false; 
      }
    } 
    function rewrite(){
    	document.form_register.reset();
	}
  </script> 
<script language=javascript runat="server">
	var src =location.href;
	//alert(src);
	var params = src.split('?');
	//输出newid=10001中的id
	if(params[1]) {
		var idparam = params[1].split('=');
	}
	var neirong=document.getElementById("introduction").value;
	var yonghu=document.getElementById("tel").value;
$(document).ready(function(){ 
 $(".butn").click(function(){
        $.ajax({
             url: "call.php",  
             type: "POST",
			data:{daoyou:idparam[1],neirong:neirong,yonghu:yonghu},
             dataType: "text",
             error: function(){  
                 alert('发送失败请重新尝试谢谢');  
             },  
             success: function(data){
			 alert('短信发送成功，请耐心等待回复');
				 }
        })
		})
		})
</script>
